          short_name: "NYNY"
          can_mutate_to: [0]
          mutation_level: 1
          daily_cost_of_resistance: 0.005
        - value: 5
          allele_name: "86Y Y184 2 copies of pfmdr1"
          short_name: "YYYY"
          can_mutate_to: [1]
          mutation_level: 2
          daily_cost_of_resistance: 0.0055
        - value: 6
          allele_name: "N86 184F 2 copies of pfmdr1"
          short_name: "NFNF"
          can_mutate_to: [2]
          mutation_level: 2
