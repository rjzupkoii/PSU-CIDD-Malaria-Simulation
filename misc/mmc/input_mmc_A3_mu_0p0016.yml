    name: SP-AQ-CQ-MFTStrategy
    type: MFT
    therapy_ids: [5,2,12]
    distribution: [0.333333,0.333333,0.333334]
  1:
    name: DPQ-SFTStrategy
    type: SFT
    therapy_id: 8
  2:
